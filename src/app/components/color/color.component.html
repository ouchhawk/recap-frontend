<table class = "table">
    <thead>
        <tr>
            <th>Color Name</th>
        </tr>
    </thead>

    <div *ngIf="dataLoaded==false" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <thead>
        <tr *ngFor="let color of colors">
            <td>{{ color.name }}</td>
        </tr>
    </thead>
</table>
