<table class = "table">
    <thead>
        <tr>
            <th>Brand Name</th>
            <th>Customer Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>

    <div *ngIf="dataLoaded==false" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <thead>
        <tr *ngFor="let detail of rentalDetails">
            <td>{{ detail.brandName }}</td>
            <td>{{ detail.customerName }}</td>
            <td>{{ detail.rentDate }}</td>
            <td>{{ detail.returnDate }}</td>
        </tr>
    </thead>
</table>
