<table class = "table">
    <thead>
        <tr>
            <th>Car ID</th>
            <th>Image Path</th>
            <th>Date</th>
        </tr>
    </thead>

    <div *ngIf="dataLoaded==false" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <thead>
        <tr *ngFor="let carImage of carImages">
            <td>{{ carImage.carId }}</td>
            <td>{{ carImage.imagePath }}</td>
            <td>{{ carImage.date }}</td>
        </tr>
    </thead>
</table>
