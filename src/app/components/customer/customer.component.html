<table class = "table">
    <thead>
        <tr>
            <th>UserId</th>
            <th>Company Name</th>
        </tr>
    </thead>

    <div *ngIf="dataLoaded==false" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <thead>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.userId }}</td>
            <td>{{ customer.companyName }}</td>
        </tr>
    </thead>
</table>
